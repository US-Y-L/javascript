        function Tab(id){
            this.oTab = document.getElementById(id);
            this.aBtn = this.oTab.getElementsByTagName("button");
            this.aDiv = this.oTab.getElementsByTagName("div");
            this.inint()
        }

        Tab.prototype.inint = function(){
            var that = this;
            for(var i = 0; i< this.aBtn.length ; i++){
                this.aBtn[i].index = i;
                this.aBtn[i].onclick = function(){
                    that.fnClick(this);
                }
            }
        }
        Tab.prototype.fnClick = function(btn){
            for(var i = 0; i< this.aBtn.length ; i++){
                this.aBtn[i].className = "";
                this.aDiv[i].style.display = "none";
            }
            this.aDiv[btn.index].style.display = "block";
            btn.className = "on";
        }
