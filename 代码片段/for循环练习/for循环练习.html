<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //打印1-100之间的所有奇数的和
        //打印1-100之间的所有数

        //创建一个变量用来保存奇数之和
        var sum = 0
        for(var i = 1,sum=0; i <=100;i++){
            //判断i是不是奇数
            //不能被2整除的数就是奇数 
            if(i%2 != 0){
                //如果i除以2有余数，证明为计数，此时才打印
                console.log(i);
                sum += i;
            }
            
        }
        console.log("奇数之和为：" +sum);

        //打印1-100之间的所有7的倍数的个数及总和
        var num = 0;
        //定义一个计数器，计算有几个7的倍数的值
        var count = 0
        for(var a= 1;a<=100;a++){
            //判断a是否为7的倍数
            if(a%7 ==0){
                console.log(a);
                // num = num + a;
                num += a;
                //使计数器自增
                count++;
            }
        }
        //假如写在循环里，每次都累加，输出多个结果
        console.log("1-100之间的所有7的倍数之和为：" +num);
        console.log("总数量为："+count);

        /*水仙花数
            水仙花数是指一个3位数，他的每一位上的数字的3次幂之和都等于他本身。
            例如：1^3 + 5^3 + 3^3 = 153  打印出所有的水仙花数
        */

        //先打印所有的3位数
        var d = 0;
        for(var b=100;b<1000;b++){
             //分别获取b的百位、十位、个位上的数字
             //获取百位数字,记得取整
             var bai = parseInt(b/100);
             //获取十位上的数字
             var shi = parseInt((b-bai*100)/10);
             //获取个位上的数字,除以10取余就可得到个位数
             var ge = b % 10;

             //判断b是不是水仙花数；
             if(bai*bai*bai + shi*shi*shi + ge*ge*ge == b){
                console.log(b);
                d++;
             } 
        }console.log("0-1000中水仙花数一共有："+d+"个");
    </script>
</body>
</html>
