<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            从页面中接收一个用户输入的数字，并判断该值是否位质数
            质数：只能被1和他自身整除的数，1既不是质数也不是合数，质数必须是大于1的自然数
        */

        var num = prompt("请输入一个大于1的整数：");
        //判断输入的值是否合法
        if(num<=1 || isNaN(num)==true){
            alert("该值不合法");
        }else{
            //创建一个变量来保存当前状态
            //默认flag是true
            var flag = true;

            //判断num是不是质数
            //获取1-num之间的数，num去除比num小的值，来查看num是不是一个质数
            for(var i=2 ; i<num;i++){
                console.log(i);
                //判断num能否被i整除,num不能被小于他的所有i整除才是质数
                if(num % i ==0){
                    //如果num能被i整除，说明num一定不是质数

                    //设置flag为false
                    flag = false;
                }
                //写在for循环里会一直弹
                /*else{
                    alert(num+"是质数");
                }*/

            }
            //不要写在for循环里，for循环执行完了结果才出来，否则会一直弹
            if(flag){
                    alert(num+"是质数");
                }else{
                    alert(num+"不是质数");
                }
        }
    </script>
</body>
</html>
