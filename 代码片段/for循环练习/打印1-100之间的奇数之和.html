<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100之间的奇数之和</title>

</head>
<body>
    <script>
        var sum = 0;
        for(var i = 0; i<= 100; i++){
            if(i %2 == 1){
                sum += i;
            }
            
        }
            document.write(sum );
    </script>
</body>
</html>
