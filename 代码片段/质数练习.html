<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        从页面获取用户输入的数字，并判断其是否为质数
        质数：只能被1和他自身整除，1既不是质数也不是合数，质数必须是大于1的自然数
        */
        var num = prompt("请输入一个大于1的整数：");
        if(num<=1 || isNaN(num)==true){
            alert("该值不合法");
        }else{
            var flag = true;
            for(var i = 2;i<num;i++){
                if(num % i == 0){
                    flag=false;
                }
            }
            if(flag){
                alert(num+"是质数");
            }else{
                alert(num+"不是质数");
            }
        }
    </script>
</body>
</html>
