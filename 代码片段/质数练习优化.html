<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数练习优化</title>
</head>
<body>
    <script>
        /*

        */

        //测试一下性能，看加了break是否能提高性能
        //在程序执行前，开启计时器
        //console.time("计时器名字，自己起")用来开启一个计时器
        //计时器需要一个字符串作为参数，这个字符串也就是自己起的名字，他将作为计时器的标识
        //开启计时器
        console.time("test");
        for(var i =2; i<1000;i++){
            var flag = true;

            //对算法的优化 可通过 Math.sqrt()对一个数进行开平方
            //通过开平方，缩小取值范围，提升性能
            for(var j=2; j<=Math.sqrt(i); j++){
                if(i%j==0){
                    
                    flag = false;
                    //一旦进入判断，证明i不是质数，此时便可利用break来结束循环
                    //不再去计算后面的数，提高性能
                    break;
                }
            }

            if(flag){
                console.log(i+"是质数");
            }
        }
        //停止计时器，名字也开启时的名字对应上
        console.timeEnd("test");
    </script>
</body>
</html>
